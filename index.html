<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">
                <h1>AF <span> 'all facts'</span></h1>
            </div>
            <nav>
                <ul id="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="search" id="searchInput" placeholder="Ask anything.." class="search-input">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path fill="none" d="M0 0h24v24H0z"/></svg>
            </div>
        </div>
    </header>

    <main>
        <div><img src="/image's/face.png" alt=""></div>
        <div><img src="/image's/google.png" alt=""></div>
        <div><img src="/image's/linke.png" alt=""></div>
        <div><img src="/image's/youtube.png" alt=""></div>
        <div><img src="/image's/tiwter.png" alt=""></div>
    </main>

    <footer>
        <p>My Website. All rights reserved.</p>
    </footer>

    <script src="/index.js"></script>
</body>
</html>
